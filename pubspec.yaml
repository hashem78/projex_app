name: projex_app
description: A fullstack project tracking application but with flutter.

publish_to: 'none' 
version: 1.0.0+1

environment:
  sdk: ">=2.17.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter

  cupertino_icons: ^1.0.4
  flutter_riverpod: ^1.0.4
  flutter_hooks: ^0.18.4
  freezed_annotation: ^2.0.3
  json_annotation: ^4.5.0
  go_router: ^3.1.0
  cloud_firestore: ^3.1.15
  firebase_core: ^1.17.0
  firebase_messaging: ^11.4.0
  flutterfire_ui: ^0.4.1
  firebase_auth: ^3.3.18
  firebase_storage: ^10.2.16
  flutter_dotenv: ^5.0.2
  google_sign_in: ^5.3.1
  flutter_screenutil: ^5.5.2
  cached_network_image: ^3.2.1
  shared_preferences: ^2.0.15
  flutter_localizations: 
    sdk: flutter
    version: ^0.0.0
  path: ^1.8.1
  flutter_form_builder: ^7.1.1
  form_builder_validators: ^8.1.1
  image: ^3.1.3
  intl: ^0.17.0
  uuid: ^3.0.6
  percent_indicator: ^4.2.2
  animate_do: ^2.1.0
  badges: ^2.0.2
  animated_bottom_navigation_bar: ^0.3.2
  image_picker: ^0.8.5+3
  bubble: ^1.2.1

dev_dependencies:
  flutter_test:
    sdk: flutter
  fast_i18n: ^5.12.4
  flutter_lints: ^2.0.1
  freezed: ^2.0.3+1
  build_runner: ^2.1.10
  json_serializable: ^6.2.0


flutter:
  uses-material-design: true
  assets:
    - assets/env.dat
